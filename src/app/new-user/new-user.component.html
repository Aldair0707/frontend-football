<div class="new-user-container">
  <h2>Crear nuevo usuario</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="newUserForm" novalidate>
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" required />
      <div *ngIf="newUserForm.get('username')?.invalid && newUserForm.get('username')?.touched" class="error">
        Nombre de usuario es obligatorio y debe tener máximo 20 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" required />
      <div *ngIf="newUserForm.get('email')?.invalid && newUserForm.get('email')?.touched" class="error">
        Debe ser un correo electrónico válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required />
      <div *ngIf="newUserForm.get('password')?.invalid && newUserForm.get('password')?.touched" class="error">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="newUserForm.invalid">Crear usuario</button>
  </form>

  <div class="signup-link">
    <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
  </div>
</div>
