<div class="comentarios-container">
  <h2>Comentarios</h2>
  
  <div *ngFor="let comentario of comentarios" class="comentario">
    <p><strong>{{ comentario.autor }}</strong> <span>{{ comentario.fechaCreacion | date: 'short' }}</span></p>
    <p>{{ comentario.texto }}</p>
  </div>

  <!-- Formulario para agregar comentario -->
  <div class="comentario-form">
    <textarea [(ngModel)]="comentarioTexto" placeholder="Escribe tu comentario..." rows="3"></textarea>
    <button (click)="enviarComentario()">Comentar</button>
  </div>
</div>
